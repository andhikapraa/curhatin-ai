<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image - Curhatin AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    >
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(
        135deg,
        #d9f1f3 0%,
        #e8f7f8 50%,
        #f0fbfc 100%
      );
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      position: relative;
      overflow: hidden;
    }

    /* Decorative elements */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255, 255, 255, 0.9),
        rgba(167, 222, 227, 0.4)
      );
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .bubble-1 {
      width: 80px;
      height: 80px;
      top: 50px;
      left: 100px;
    }
    .bubble-2 {
      width: 50px;
      height: 50px;
      top: 150px;
      right: 150px;
    }
    .bubble-3 {
      width: 60px;
      height: 60px;
      bottom: 80px;
      left: 200px;
    }
    .bubble-4 {
      width: 40px;
      height: 40px;
      bottom: 150px;
      right: 300px;
    }

    /* Gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: #a7dee3;
      top: -100px;
      left: -100px;
    }

    .orb-2 {
      width: 300px;
      height: 300px;
      background: #ffe7fd;
      bottom: -50px;
      right: 100px;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: 600px;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon img {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      color: #3e4a4f;
      letter-spacing: -0.5px;
    }

    .logo-text span {
      color: #4dd0c9;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      color: #3e4a4f;
      line-height: 1.2;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-family: "Nunito", sans-serif;
      font-size: 22px;
      font-weight: 600;
      color: #5a6a70;
      line-height: 1.5;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(135deg, #4dd0c9 0%, #3dbdb6 100%);
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 14px 28px;
      border-radius: 30px;
      box-shadow: 0 8px 24px rgba(77, 208, 201, 0.35);
      width: fit-content;
    }

    .mascot {
      position: absolute;
      right: 40px;
      bottom: 0;
      z-index: 10;
    }

    .mascot img {
      width: 420px;
      height: auto;
      filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.1));
    }

    /* Pink hearts floating near mascot */
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ffb6c1;
    }

    .heart-1 {
      right: 380px;
      top: 100px;
      font-size: 32px;
    }
    .heart-2 {
      right: 80px;
      top: 120px;
      font-size: 28px;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Decorative elements -->
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="bubble bubble-1"></div>
      <div class="bubble bubble-2"></div>
      <div class="bubble bubble-3"></div>
      <div class="bubble bubble-4"></div>

      <!-- Content -->
      <div class="content">
        <div class="logo">
          <div class="logo-icon">
            <img
              src="file:///Users/pras/Development/curhatin-ai/public/apple-touch-icon.png"
              alt="Curhatin AI Logo"
            >
          </div>
          <div class="logo-text">
            Curhatin<span>AI</span>
          </div>
        </div>

        <h1>Tempat Aman untuk Menenangkan Pikiranmu</h1>

        <p class="tagline">
          Teman AI yang selalu siap mendengarkan curhatanmu kapan saja, dengan
          empati tulus tanpa menghakimi.
        </p>

        <div class="cta">Mulai Curhat Sekarang</div>
      </div>

      <!-- Mascot -->
      <div class="mascot">
        <img
          src="file:///Users/pras/Development/curhatin-ai/public/robot-mascot.png"
          alt="Curhatin AI Mascot"
        >
      </div>
    </div>
  </body>
</html>
